{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center"> Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email address" />
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your Username" />
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your password" />
        <label for="password2">Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="ReEnter your password" />
        <br />
        <div align="center">
            <button class="btn btn-primary" type="submit">Signup</button>
        </div>
    </div>
</form>
<br />
<div align="center">
    <p>Sign up with Google</p>
    <button class="btn"><i class="fa-brands fa-google fa-2xl"></i></button>
</div>
{% endblock %}
